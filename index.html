<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/spotify.js" defer></script>
    <title>Spotify Overlay</title>
  </head>
  <body>
    <div class="background">
      <img src="" alt="Album cover" id="album-cover" width="64" height="64" />
      <div id="metadata">
        <span
          class="text song-title"
          id="song-title"
          aria-label="Currently playing song title"
        >
          Not playing
        </span>
        <p
          class="text song-artist"
          id="song-artist"
          aria-label="Currently playing song artist"
        >
          Not playing
        </p>
      </div>
    </div>
  </body>
</html>
